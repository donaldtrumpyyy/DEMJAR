plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

jar {
    baseName = "DEM"
    version = 1.1

    manifest {

        attributes 'Main-Class': 'DEM.Main'
    }
}

repositories {
    mavenCentral()

    flatDir { dir "libs" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile name: 'javaConsoleAPI'
}
